      <div class="hero">

              <h1>Bienvenido a Avanti</h1>
              <p>El mejor servicio de turismo de Temuco</p>
              <a href="mapa.html">Avanti</a>

          <div class="svg-hero" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
              style="height: 100%; width: 100%;">
              <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                  style="stroke: none; fill: #fff;"></path>

          </div>

          <section class="galeria">
            <div class="contenedor">
                <h2 class="titulo">Lugares que puedes visitar</h2>
                <article class="galeria-cont">
                    <img src="imagenes/lugar1.jpg" alt="">
                    <img src="imagenes/lugar2.jpg" alt="">

    <div class="svg-wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"

    </svg></div>
    </section>

    <footer id="contacto">
    <div class="contenedor">
        <h2 class="titulo">Escríbenos</h2>
        <form class="form" method="POST" action="https://formsubmit.co/avanti.contactocl@gmail.com">
            <input class="input"  type="text" name="name" id="name" placeholder="Nombre">
            <input class="input"  type="email" name="email" id="email" placeholder="Correo">
            <textarea  class="input" name="message" id="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
            <input class="input"  type="submit" value="Enviar">

            <!-- propiedades para que no se abra una nueva ventana-->
            <input type="hidden" name ="_next" value="http://localhost:8000/">
            <!-- propiedades para que no hacer el captcha-->
            <input type="hidden" name ="_captcha" value="false">
        </form>
    </div>
    </footer>
